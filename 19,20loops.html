<html>
<body>
<script type="text/javascript">
for(x=1;x<8;x++)
{
	document.write("This is for loop<br>");
}

var y=2;
while(y<5)
{
	document.write("This is while loop<br>");
	y++;
}

for(z=1;z<10;z++){
	document.write("this is another for loop<br>");
}
</script>
</body>
</html>
